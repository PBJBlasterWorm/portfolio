<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slide Animation with Cubic Bezier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */

body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.overlay {
    position: fixed;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background-color: #3498db;
    animation: slideIn 3s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
    z-index: 1000;
}

@keyframes slideIn {
    0% {
        left: -100%;
    }
    100% {
        left: 0;
    }
}

.ka {
    display: none;
    font-size: 100px;
}

</style>
<body>
    <div class="overlay"></div>
    <div class="ka">dsdsdafg</div>
    <script src="script.js"></script>
    <script>
        // script.js

window.addEventListener('load', () => {
    const overlay = document.querySelector('.overlay');
    const ka = document.querySelector('.ka')

    overlay.addEventListener('animationend', () => {
        overlay.style.display = 'none';
        document.body.style.backgroundColor = '#3498db';
        ka.style.display = 'block';
    });
});

    </script>
</body>
</html>
